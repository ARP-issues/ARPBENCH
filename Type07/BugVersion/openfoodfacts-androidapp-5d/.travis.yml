before_install:
  - yes | sdkmanager "platforms;android-27"

install:
  - ./gradlew assembleDebug --stacktrace

script:
  - ./gradlew build connectedCheck --stacktrace

branches:
  only:
    - master

notifications:
  email: false
  slack: openfoodfacts:mXLLSlWjBKA9e03ELQ83rNvB

sudo: true

addons:
  artifacts: true
  paths:
    - my_path
