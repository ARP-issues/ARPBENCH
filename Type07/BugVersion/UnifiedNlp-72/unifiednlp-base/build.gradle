buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
    }
}

apply plugin: 'com.android.library'

String getMyVersionName() {
    def stdout = new ByteArrayOutputStream()
//    exec {
//        commandLine 'git', 'describe', '--tags', '--always', '--dirty'
//        standardOutput = stdout
//    }
    return stdout.toString().trim()
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        versionName getMyVersionName()
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
    }

    lintOptions {
        // TODO: Remove MissingTranslation once we have stable strings and proper translations.
        // TODO: Remove ManifestResource once gradle build tools > 1.5.0 (Issue 194705)
        disable 'MissingTranslation', 'ManifestResource'
    }
}

dependencies {
    compile project(":microg-ui-tools")
    compile project(':unifiednlp-api')
    provided project(':unifiednlp-compat')
}
